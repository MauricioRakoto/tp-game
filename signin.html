<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sword</title>
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body>
    <div class="auth">
        <div class="left">
            <div class="row title">
                <h3>Authenfication</h3>
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="account">
                    <a class="active" href="signin.html">Signin</a>
                </div>
                <div class="account">
                    <a  href="signup.html">Signup</a>
                </div>
            </div>
            <div class="row">
                <div class="my-account">
    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="box">
                <form>
                    <div class="form-group-input">
                        <label style="width: 80px;">Email</label>
                        <input type="text" placeholder="Your Email">
                    </div>
                    <div class="form-group-input" style="margin-top: 30px;">
                        <label style="width: 80px;">Password</label>
                        <input type="text" placeholder="Your Password">
                    </div>
                    <div class="form-group-button">
                        <button type="submit">Signup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
